<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>city picker</title>
    <style>
        body{
            background-color: #26b28f;
        }
        .main{
            display: flex;
            justify-content: center;
            align-content: center; 
            margin: 20px;
        }
        .New{
            padding: 5px;
            font-size: xx-large;
            font-weight: bolder;
        }
        input{
             max-height: 50px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="New">
            <label for="fname">CITY NAME:</label>
        </div>  
        <input type="text" id="search" placeholder="input here">
        <ul id="list">
            <li>Maharashtra</li>
            <li>Goa</li>
            <li>Uttar pradesh</li>
            <li>Uttarakhand</li>
            <li>Kerala</li>
            <li>Kashmir</li>
            <li>New Delhi</li>
            <li>Tamil nadu</li>
        </ul>
    </div>
    <script src="./citypicker .js"></script>
</body>
</html>
