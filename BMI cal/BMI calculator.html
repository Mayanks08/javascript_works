<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Brygada+1918:ital@1&family=Roboto+Condensed:wght@300&family=Roboto+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./BMI calculator.css">
</head>
<body>
    <h3>Body Mass Index calculator</h3>
    <form class="form" id="form" onsubmit="return validateForm()">
    <div class="row-one">
        <input type=" text" class="text-input" id="age" autocomplete="off" required/> <p class="text">Age </p>
        <label class="container">
            <input type="radio" name="radio" id="f"><p  class="text">Female</p>
            <!-- <span>checkmark</span> -->
        </label>
        <label class="container">
            <input type="radio" name="radio" id="M"><p  class="text">Male</p>
            <!-- <span>checkmark</span> -->
        </label>
    </div>
    <div class="row-two">
        <input type=" text" class="text-input" id="height" autocomplete="off" required/> <p class="text">Height(Cm)</p>
        <input type=" text" class="text-input" id="weight" autocomplete="off" required/> <p class="text">weight(Kg)</p>
    </div>
    <button type="submit" id="submit">submit</button>
    </form>
    <div id="result" class="result"></div>
    <script src="./BMI calculator.js"></script>
</body>
</html>
